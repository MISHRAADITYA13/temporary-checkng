<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
</head>
<body>
    <p>ENTER YOUR APPROPRIATE DETAILS HERE</p>
    <form action="details.html">
        <label for="first name">NAME:</label>
        <input type="text" name="FNAME">
        <br>
        <label for="mob no">MOBILE NO:</label>
        <input type="number" name="mob no">
        <br>
        <label for="Email">Email:</label>
        <input type="email" id="Email" name="email" >
        <br>
        <label for="higher studies">Higher studies</label>
        <input type="checkbox" id="higher studies" name="Higher studies">yes
        <input type="checkbox" id="higher studies" name="Higher studies">no<br>
        <label for="gender">Gender:</label>
        <input type="radio" id="gender" name="Gender" value="MALE">MALE
        <!-- <label for="male">MALE</label> -->
        <input type="radio" id="gender" name="Gender" value="FEAMLE">FEMALE
        <!-- <label for="female">FEMALE</label> -->
        <br>
        How may languages do you speak?
        <form>
            <br>
            <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="html">HTML</label><br>
            <input type="radio" id="css" name="fav_language" value="CSS">
            <label for="css">CSS</label><br>
            <input type="radio" id="javascript" name="fav_language" value="JavaScript">
            <label for="javascript">JavaScript</label><br>
            <input type="radio" id="english">
            <label for="english">English</label><br>    
            <label for="aim" name="aim">AIM</label>
            <select id="aim" name="aim" size="">
            <option value="IAS">IAS</option>
            <option value="IPS">IPS</option>
            <option value="IRS">IRS</option>
            </select>
            <br>

            <label for="username">Username:</label><br>
            <input type="text" id="username" name="USERNAME"><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password"><br>
            <textarea name="message" rows="10" cols="10 "></textarea><br>
            
            <input type="submit" value="submit">
          </form>
    </form>

</body>
</html>
